services:
  # Backend API Service
  - type: web
    name: symplora-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: symplora-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://symplora-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: symplora-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://symplora-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: symplora-db
    databaseName: symplora
    user: symplora_user
    plan: free
